<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
    
    <title>Calculate</title>
    <style>
        #div1{
            margin:10% 30% 20% 30%;
        }
    </style>
</head>
<body>
    <div class="container" >
        <div id="div1">
            <h4>Calculate your Texi | Auto Fare Now!</h4>
        <table class="table table-dark">
            <tbody>
            <tr>
                <div class="input-group mb-3">
                 <input type="number" id="km" class="form-control"  placeholder="Enter km travelled">
                </div>
            </tr>
            <tr>
                    <div class="input-group mb-3">
                        <input type="number" id="min" class="form-control"  placeholder="Enter min taken ">
                        </div> 
            </tr>
                        
            <tr>
                   <button type="button" id="calcfare" class="btn btn-primary form-control">Calculate</button> 
            </tr>
            <tr>
                           <div id="fare"></div>
                        <button type="button" id="getrates" class="btn btn-primary form-control">Show Rates</button>
                        <div id="rates"></div>
                          
             </tr>    
            </tbody>
           
                       
            </table>
            </div>
         
        </div>
       
    
</body>
</html>
